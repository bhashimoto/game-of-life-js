<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Game of life</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<div id="content" class="vertical">
			<div class="vertical">
				<div>
					<span>Iterações: </span><span id="iteration-counter"></span>
				</div>
				<div>
					<span>População: </span><span id="population-counter"></span>
				</div>
			</div>
			<div>
				<button id="btn-unpause">Simular</button>
				<button id="btn-pause">Pausar</button>
				<button id="btn-step">Iterar</button>
			</div>
			<canvas id="game_canvas" width="800" height="400" style="border:1px solid black;">
			</canvas>
		</div>
		<script src="main.js"></script>
	</body>
</html>
